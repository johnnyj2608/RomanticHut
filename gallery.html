<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Romantic Hut Party Hall</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="splide.min.css" />
    <link rel="stylesheet" href="splide-red.min.css" />
  </head>
  <body>
    <!-- Navbar Section -->
    <nav class="navbar">
      <div class="navbar__container">
        <a href="/" id="navbar__logo"><i class="fas fa-gem"></i>ROMANTIC HUT</a>
        <div class="navbar__toggle" id="mobile-menu">
          <span class="bar"></span> <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="navbar__menu">
          <li class="navbar__item">
            <a href="/" class="navbar__links">Home</a>
          </li>
          <li class="navbar__item">
            <a href="/availability.html" class="navbar__links">Availability</a>
          </li>
          <li class="navbar__item">
            <a href="/tech.html" class="navbar__links">Gallery</a>
          </li>
          <li class="navbar__item">
            <a href="/tech.html" class="navbar__links">Espa√±ol</a>
          </li>
        </ul>
      </div>
    </nav> 

    <section class="white">
      <div id="main-slider" class="splide">
        <div class="splide__track">
          <ul class="splide__list">
            <li class="splide__slide">
              <img src="images/large1.jpg" alt="">
            </li>
            <li class="splide__slide">
              <img src="images/large2.jpg" alt="">
            </li>
            <li class="splide__slide">
              <img src="images/large3.jpg" alt="">
            </li>
          </ul>
        </div>
      </div>

      <div id="thumbnail-slider" class="splide">
        <div class="splide__track">
            <ul class="splide__list">
                <li class="splide__slide">
                  <img src="images/large1.jpg" alt="">
                </li>
                <li class="splide__slide">
                  <img src="images/large2.jpg" alt="">
                </li>
                <li class="splide__slide">
                  <img src="images/large3.jpg" alt="">
                </li>
            </ul>
        </div>
      </div>
    </section>


    <script src="app.js"></script>
    <script src="splide.min.js"></script>
    <script>
      new Splide( '.splide' ).mount();
    </script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
          var main = new Splide('#main-slider', {
              type: 'fade',
              rewind: true,
              pagination: false,
              arrows: false,
          });

          var thumbnails = new Splide('#thumbnail-slider', {
              fixedWidth: 200,
              fixedHeight: 120,
              gap: 10,
              rewind: true,
              pagination: false,
              cover: true,
              isNavigation: true,
              breakpoints: {
                  600: {
                      fixedWidth: 60,
                      fixedHeight: 44,
                  },
              },
          });

          main.sync(thumbnails);
          main.mount();
          thumbnails.mount();
      });
  </script>
  </body>
</html>
